<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />
</head><body>
<h2>My annotations</h2>
<div style="color: green;" id="saved">Saved!</div>
<p>By URL:</p>
<table border="1">
{% for uri in uris %}
<tr>
    <th>{{ uri.uri }}</th>
    <td><button type="button" onClick="saveUri('{{ uri.uri }}')">Save</button></td>
    <td><a href="/store/search?uri={{ uri.uri }}" target="_blank">View JSON</a></td>
    <td><a href="/stage?uri={{ uri.uri }}" target="_blank">
        View annotated document
    </a></td>
{% endfor %}
</table>
<script src="/static/js/jquery.min.js"></script>
<script>
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

var csrftoken = getCookie('csrftoken');
function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});

hideSaved = function() {
    $("#saved").hide();
};
hideSaved();

saveUri = function(aUri) {
    $.post( "/save/", {
        "uri": aUri
    })
    .done(function() {
        $("#saved").show();
        window.setTimeout( hideSaved, 1000);
        })
        .fail(function(data, status, error){
           console.error(error);
        });
};
</script>
</body>
</html>
