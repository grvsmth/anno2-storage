<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/gscorpus.css">
    <link rel="stylesheet" href="/static/css/annotator.min.css">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8" />
</head><body>
{{ body|safe }}
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/annotator2.min.js"></script>
<script src="/anno2.js"></script>
<script>
serverUri = "https://{{ serverUri }}";

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

var csrftoken = getCookie('csrftoken');

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});

var pageUri = function() {
    return {
        beforeAnnotationCreated: function(ann) {
            ann.uri = "{{ url }}";
        }
    };
};

var app = new annotator.App()
    .include(annotator.ui.main, {
        element: document.getElementsByClassName('.content')[0]
    }
    )
    .include(annotator.storage.http, {
        prefix: serverUri,
        headers: {"X-CSRFToken": csrftoken}
    })
    .include(pageUri);

app.start()
.then(function() {
    app.annotations.load({uri: "{{ url }}"})
});
</script>
</body>
</html>
